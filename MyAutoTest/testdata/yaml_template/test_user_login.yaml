- step: 获取登录token
  request:
    url: http://172.16.129.147:98/user/v1/login
    method: POST
    header:
      Content-Type: application/json
    data:
      userName: ${userName}
      passWord: ${passWord}
      verifyInfo: ${verifyInfo}
      loginType: ${loginType}
    validate:
      code: ${loginCode}
      msg: ${loginMsg}